<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body class="main-container">
    <header class="row">
        <div class="top row col-md-12">
            <div class="top-header row col-md-12">
                <nav class="left-top-nav col-md-9">
                    <ul>
                        <li>home</li>
                        <li>faqs</li>
                        <li>contact</li>
                        <li>
                            <label class="select">
                                <select name="currency">
                                    <option value="usd">USD</option>
                                    <option value="rub">RUB</option>
                                    <option value="eur">EUR</option>
                                    <option value="aud">AUD</option>
                                </select>
                            </label>        
                        </li>
                    </ul>
                </nav>
    
                <nav class="right-top-nav col-md-3">
                    <ul>
                        <li class="icons"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="icons"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="icons"><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                        <li class="icons"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li class="icons"><a href="#"><i class="fas fa-phone"></i></a></li>
                        <li class="icons"><a href="#"><i class="fas fa-envelope"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row border col-md-12"></div>

        <div class="bottom-header row col-md-12">
            <div class="logo col-md-3">canvas</div>

            <nav class="right-bottom-nav col-md-9">
                <ul>
                    <li class="active"><a href="#"><i class="fab fa-facebook-f"></i></i>home</a></li>
                    <li><a href="#"><i class="fas fa-plane"></i>flights</a></li>
                    <li><a href="#"><i class="fas fa-building"></i>hotels</a></li>
                    <li><a href="#"><i class="fas fa-gift"></i>holidays</a></li>
                    <li><a href="#"><i class="fas fa-pencil-alt"></i>blog</a></li>
                    <li><a href="#"><i class="fas fa-phone"></i>1800 105 2541</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="booking-container col-md-7">
            <div class="tab">
                <button id="open" class="buttonTabs" onclick="tabs(event, 'flights')">
                    <i class="fas fa-plane"></i>flights
                </button>
                <button class="buttonTabs" onclick="tabs(event, 'hotels')">
                    <i class="fas fa-building"></i>hotels
                </button>
                <button class="buttonTabs" onclick="tabs(event, 'flightsAndHotels')">
                    flights + hotels <span>save</span>
                </button>
                <button class="buttonTabs" onclick="tabs(event, 'holidays')">
                    <i class="fas fa-gift"></i>holidays
                </button>

                <div class="clearfix"></div>
            </div>
                
            <div id="flights" class="tabContent">
                <div class="flights-container ">
                    <div class="w3-animate-right">
                        <div class="row col-md-12 margin-bottom">
                            <div class="title col-md-7">
                                <h3>book your flights</h3>
                            </div>
    
                            <div class="flight-buttons col-md-5">
                                <button class="btn domestic active">domestic</button>
                                <button class="btn international">international</button>
                            </div>
                        </div>
    
                        <div class="row col-md-12 margin-bottom">
                            <div class="col-md-6">
                                <label for="from">from</label>
                                <input type="text" name="from" placeholder="Eg. Melbourne, Australia">
                            </div>
    
                            <div class="col-md-6">
                                <label for="to">to</label>
                                <input type="text" name="to" placeholder="Eg. New York, United States">
                            </div>
                        </div>
    
                        <div class="row col-md-12 margin-bottom">
                            <div class="col-md-5">
                                <label for="departure">departure</label>
                                <input type="date" name="departure">
                            </div>
    
                            <div class="col-md-5">
                                <label for="return">return</label>
                                <input type="date" name="return">
                            </div>
    
                            <div class="col-md-2">
                                <label for="adults">adults</label>
                                <input type="text" name="adults" placeholder="2">
                            </div>
                        </div>
    
                        <div class="clearfix"></div>
    
                        <div class="row col-md-12 margin-bottom">
                            <div class="row col-md-8">
                                <div class="col-md-9">
                                    <button class="search-flights">search flights</button>
                                </div>
                            </div>
    
                            <div class="row col-md-5">
                                <div class="col-md-9 advanced-search">
                                    <a href="#">advanced search</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div id="hotels" class="tabContent">
                <div class="w3-animate-right">
                    <h3>Hotels</h3>
                    <p>Please book here</p> 
                </div>
            </div>
                
            <div id="flightsAndHotels" class="tabContent">
                <div class="w3-animate-right">
                    <h3>Flighs and hotels</h3>
                    <p>Please select your booking packages</p> 
                </div>
            </div>

            <div id="holidays" class="tabContent">
                <div class="w3-animate-right">
                    <h3>Holidays</h3>
                    <p>Please book here</p> 
                </div>
            </div>
        </div>

    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
